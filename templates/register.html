<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #e2e8f0; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #1e293b; padding: 40px; border-radius: 16px; width: 100%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { text-align: center; color: #60a5fa; margin-bottom: 30px; }
        .flash { padding: 12px; margin: 15px 0; border-radius: 8px; text-align: center; }
        .danger { background: #7f1d1d; color: #fca5a5; }
        .success { background: #065f46; color: #6ee7b7; }
        input, button { width: 100%; padding: 14px; margin: 10px 0; border: none; border-radius: 8px; font-size: 1em; }
        input { background: #334155; color: white; }
        button { background: #60a5fa; color: white; font-weight: 600; cursor: pointer; }
        button:hover { background: #3b82f6; }
        p { text-align: center; margin-top: 20px; }
        a { color: #a78bfa; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
</body>
</html>
